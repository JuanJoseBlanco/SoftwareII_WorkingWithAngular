<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3 mx-3">
    {{habilitar == true ? "Ocultar":"Mostrar"}}
</button>

<div class="card">
    <div class="card-header">Listado de Pasatiempos</div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let pasatiempo of pasatiempos">
            {{pasatiempo.nombre}}
        </li>
    </ul>
</div>
